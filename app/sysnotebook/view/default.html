<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Notebook</title>
<link rel="stylesheet" href="<{$env.app.res_url}>/style.css" media="screen"/>
</head>
<body>
<h1>Notebook</h1>
<dl>

	<{foreach from=$items item=item}>
	<dt>
	<{$item.item.subject}>
	<span class="date">日期:<{$items.item_posttime|cdate}></span>
	
	
	
	</dt>
	<dd><{$item.item_content}></dd>
	<div style="margin_bottom:20px;clear:both;">&nbsp;</div>

</dl>
<from id="writer"  method="post" action="app=notebook&ctl=default&act=addnew">

<input type="text" name="subject" id="writer_subject" placeholder="请输入留言的标题"/>
<input type="text" name="email" id="writer_email" placeholder="请输入邮箱地址"/>
<textarea name="content" id="writer_content" cols="30" rows="10"></textarea>
<input type="submit" value="发布新留言" id="writer-submit"/>





</from>



</body>
</html>
