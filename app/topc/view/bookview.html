</head>
<body>
<h1>Notebook</h1>
<a href="javascript:void(0)">登录</a>
<dl>
<{foreach from=$items item=item}>
<dt>
<{$item.item_subject}>
<span class="date">日期:<{$item.item_posttime|cdate}></span>
</dt>
<dd><{$item.item_centent}></dd>
<{/foreach}>
</dl>
<{$env.app_host_url}>

<input type="text" id="writer-email" name="email" placeholder="请输入您的邮箱地址"/>
<textarea name="content" id="" cols="30" rows="10" placeholder="请输入您的留言正文"></textarea>
<input type="submit" value="发布新留言" id="writer-submit"/>






</form>
